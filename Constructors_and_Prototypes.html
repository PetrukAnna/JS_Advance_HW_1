<!DOCTYPE html>
<html>
	<head>
		<title> Constructors and Prototypes </title>
		<script type="text/javascript">
			function Human(name, surname, age) {
				this.name = name;
				this.surname = surname;
				this.age = age;

				this.checkGroup = function() {
					var message;
					if(this.age <= 3) {
						message = "You are baby.";
					} else if(this.age > 3 && this.age <= 12) {
						message = "You are kid.";
					} else if(this.age > 12 && this.age <=19) {
						message = "You are teenager.";
					} else if(this.age > 19 && this.age <= 39) {
						message = "You are early adult.";
					} else if(this.age > 40 && this.age <= 60) {
						message = "You are adult.";
					} else {
						message = "You are maturity.";
					}
					document.write(" " + message);
				}
			}

			Human.prototype.toString = function () {
				return this.name + " " + this.surname + ", " + this.age;
			}

			var people = [	new Human("Anna", "Petryuk", 21), 
							new Human("Serhi", "Streltsov", 54), 
							new Human("Maria", "Shevchenko", 65), 
							new Human("Sasha", "Pirog", 19), 
							new Human("Katiya", "Kovalenko", 48) ];
			
			var ascendingOrder = function(first, last) {
				var first = first.age;
	            var last = last.age;
	            if(first<last){
	                return -1;
	            }
	            else if(first>last){
	                return 1;
	            }
	            else{
	                return 0;
	            }
			}

			var descendingOrder = function(first, last) {
				var first = first.age;
	            var last = last.age;
	            if(first>last){
	                return -1;
	            }
	            else if(first<last){
	                return 1;
	            }
	            else{
	                return 0;
	            }
			}

			document.write("<span style='color: red;'> People before sorting: </span><br/>");
			document.write(people.join("<br/>"));
			
			people.sort(ascendingOrder);
			document.write("<br/><br/><span style='color: red;'> Sort in ascending order: </span><br/>");
			document.write(people.join("<br/>"));

			people.sort(descendingOrder);
			document.write("<br/><br/><span style='color: red;'> Sort in descending order: </span><br/>");
			document.write(people.join("<br/>"));

			document.write("<br/><br/><span style='color: red;'> Checking age group: </span><br/>");
			
			for(var i = 0; i < people.length; i++) {
				document.write((i+1) + ") " + people[i]);
				people[i].checkGroup();
				document.write("<br/>");
			}
			
		</script>
	</head>
	<body>
		
	</body>
</html>
